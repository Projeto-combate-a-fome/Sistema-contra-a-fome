{% extends 'doacoes/base.html' %}

{% block title %}Criar Restaurante{% endblock %}

{% block content %}
<h2>Criar Restaurante</h2>
<form method="POST" action="{% url 'criar_restaurante' %}">
    {% csrf_token %}
    <label for="nome">Nome do Restaurante:</label>
    <input type="text" id="nome" name="nome" placeholder="restaurante Exemplo" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Exemplo@seuEmail.com" required><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" placeholder="(DDD)00000-0000" required><br>

    <label for="localizacao">Endereço:</label>
    <input type="text" id="localizacao" name="localizacao" placeholder="Rua/Av. Exemplo, Nº000, Bairro Apenas exemplo, Região Sul, Norte, Leste ou oeste." required><br>

    <button type="submit">Salvar</button>
</form>
<a href="{% url 'listar_restaurantes' %}">Voltar para lista</a>
{% endblock %}
