{% extends 'doacoes/base.html' %}
{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza de que deseja excluir a doação: <strong>{{ doacao.nome }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'listar_alimentos' doacao.restaurante.id %}">Cancelar</a>
{% endblock %}
